<div class="container">


  <div class="row">
    <h1> {{user.knownAs}}'s Profile </h1>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="panel-body">
          <div>
            <strong> Location:</strong>
            <P>{{user.city}}, {{user.country}} </P>
          </div>
          <div>
            <strong> Age:</strong>
            <P>{{user.age}} </P>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong> Location:</strong>
            <P>{{user.city}}</P>
          </div>
          <div>
            <strong> Member Since:</strong>
            <P>{{user.created | date:'mediumDate'}} </P>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group-justified"></div>
          <div class="btn-group">
            <button class="btn btn-primary">Like</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-success"(click)="selectTab(3)">Message</button>
          </div>
        </div>
      </div>

    </div>


    <mat-tab-group>
        <mat-tab label="About {{user?.knownAs}}">Content 1</mat-tab>
        <mat-tab label="Interest">Content 2</mat-tab>
        <mat-tab label="Photos">Content 3</mat-tab>
        <mat-tab label="Messages">Content 4</mat-tab>
    </mat-tab-group>
