<form [formGroup]='registerForm' (ngSubmit)="register()">
  <h2 mat-dialog-title>New User Registration</h2>
  <mat-dialog-content>

    <!-- gender -->
    <mat-radio-group class="example-radio-group" formControlName="gender">
      <label class="control-label" style="margin-right:10px">I am a: </label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>

    <!-- username -->
   
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" [(ngModel)]="model.username" name="username"
          formControlName="username">
        </mat-form-field>
      </div>
      <!-- knownAs -->
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Known as" [(ngModel)]="model.knownAs" name="knownAs"
          formControlName="knownAs">
        </mat-form-field>
      

      <!-- date of birth -->
      <div>
        <mat-form-field>
          <input matInput  [matDatepicker]="dp3" placeholder="Date of Birth" [(ngModel)]="model.dateOfBirth" name="dateOfBirth"
            formControlName="dateOfBirth">
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <!-- <div>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address 2"></textarea>
      </mat-form-field>
    </div> -->
    <div class="example-full-width" cellspacing="0">
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" [(ngModel)]="model.city" name="city"
          formControlName="city">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country" [(ngModel)]="model.country" name="country"
          formControlName="country">
        </mat-form-field>
      </div>
      <!-- <div>
        <mat-form-field class="example-full-width">
          <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field>
      </div> -->
    </div>

    <!-- password -->
    <div>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" class="form-control" required name="password"
          formControlName="password" [(ngModel)]="model.password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>

    <!-- confirm password -->
    <div>
      <mat-form-field>
        <input matInput placeholder="Confirm password" [type]="hide ? 'confirmPassword' : 'text'" class="form-control" required name="confirmpassword"
          formControlName="confirmPassword" [(ngModel)]="model.confirmPassword">
        <mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{hideConfirm ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>

    <button mat-button color="primary"  type="submit" [disabled]="!registerForm.valid">
        <mat-icon>save</mat-icon> Register
      </button>
      <button mat-button color="primary" (click)="dismiss()">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
  </mat-dialog-content>

  <!-- <mat-dialog-actions>
    <button mat-button color="primary" (click)="register()">
      <mat-icon>save</mat-icon> Register
    </button>
    <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions> -->
  
</form>
