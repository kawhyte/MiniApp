
<app-nav (toggleSidenav)= "drawer.toggle()"></app-nav>

<mat-drawer-container class="app-sidenav-container" autosize>
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]=" isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Filter Area
    </mat-toolbar>

    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
      <mat-list-item role="listitem">Item 4</mat-list-item>
      <mat-list-item role="listitem">Item 5</mat-list-item>
    </mat-list>

  </mat-drawer>


  <div class="app-sidenav-content">
    <button type="button" class="button button3" mat-button (click)="drawer.toggle()">
     Toggle Test
    </button>
    <router-outlet></router-outlet>

  </div>

  

</mat-drawer-container>
