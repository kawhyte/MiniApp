<form [formGroup]='signInForm' (ngSubmit)="login()" id="1">
  <h2 mat-dialog-title class ="title">Sign in</h2>
  <mat-dialog-content>
    <!-- Username and Password input -->
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="model.username" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" class="form-control" required name="password"
          [(ngModel)]="model.password" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </div>
  </mat-dialog-content>
</form>
<!-- submit/cancel button -->
<mat-dialog-actions>
  <button mat-button class ="signinButton"  [disabled]="!signInForm.valid" type="submit" form="1">
    Sign in
  </button>
  <button mat-button  class ="cancelButton"  (click)="dismiss()">
    Cancel
  </button>
</mat-dialog-actions>
